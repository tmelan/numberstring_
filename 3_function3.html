<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function get_argument(arg1, arg2){ //arg1, 2를 매개변수, parameter라고 함
		return arg1 + arg2;
	}
	alert(get_argument(10, 20));//(10,20)은 인자, argument 라고 함
	alert(get_argument(20, 30));
</script>
</body>
</html>
