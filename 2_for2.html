<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	for(var i = 0; i < 10; i++) {
		if(i === 5){
			// break; 5일때 멈춤
			continue; //5일 때 밑의 write 실행 안하고 다시 반복문으로 감
		}
		document.write('ddd'+i+'<br/ >');
	}
	
</script>
</body>
</html>
