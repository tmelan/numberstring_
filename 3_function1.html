<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function numbering(){ //function 함수명(인자){}
		i=0;
		while(i < 10) {
			document.write(i);
			i += 1;
		}
	}
	numbering();//함수호출
</script>
</body>
</html>
