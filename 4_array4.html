<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//제거 (원본 데이터 변함)
	var li = ["a","b","c","d","e"];
	li.shift(); //shift(); 첫번째 원소 제거
	alert(li);

	var li = ["a","b","c","d","e"];
	li.pop(); //shift(); 제일 마지막 원소 제거
	alert(li);

	//정렬 (원본 데이터 변함)
	var li = ['c','e','a','b','d'];
	li.sort(); //sort(); 알아서 정렬해줌
	alert(li);

	var li = ["a","b","c","d","e"];
	li.reverse(); //reverse(); 반대로 정렬
	alert(li);
</script>
</body>
</html>
