<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//대괄호([])는 배열을 만드는 기호다. 대괄호 안에 데이터를 콤마(,)로 구분해서 나열하면 배열
		var member = ['egoing','k8805','sorialgi']; //배열생성
		alert(member);
		//각각의 값 꺼내기 
		alert(member[0]); //egoing 원소, element / [0] 색인, index
		alert(member[1]);
		alert(member[2]);
	</script>
</body>
</html>
