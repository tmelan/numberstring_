<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	numbering = function() { //functioin numbering(){} 과 같음
		i=0;
		while(i<10){
			document.write(i);
			i+=1;
		}
	}
	numbering();

	(function() {
		i=0;
		document.write(i);
		i+=1;
	})(); //1회성 호출 시 익명함수 사용
</script>
</body>
</html>
