
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	정규표현식 검색 방식을 설정, 순서 상관없음, 하나 이상 동시에 사용 가능
	ig, gi, gmi, mgi 다 됨

	i : 대소문자 무시
	g : 전역으로 비교 (global)
	m : 여러줄 비교
	*/

	var xi = /a/; //소문자 a
	"Abcde".match(xi); //null
	var oi = /a/i;
	"Abcde".match(oi); //["A"] 리턴

	var xg = /a/;
	"abceda".match(xg); //["a"] 한 개 리턴

	var og = /a/g;
	"abceda".match(xg); //["a", "a"] 두 개 리턴
	
</script>
</body>
</html>
